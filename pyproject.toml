[project]
name = "quarto-batch-convert"
version = "2025.8.4"
description = "Converts multiple Jupyter notebooks to Quarto documents at once"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
dependencies = [
    "click==8.1.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "quarto-cli>=1.7.33",
]

[project.scripts]
quarto-batch-convert = "quarto_batch_convert.quarto_batch_convert:convert_files"
qbc = "quarto_batch_convert.quarto_batch_convert:convert_files"

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"
